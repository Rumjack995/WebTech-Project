<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Check-in System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="themeToggle" class="theme-toggle">ðŸŒž</button>
  <div class="container">
    <h1>ðŸ•’ User Check-in System</h1>

    <div id="authSection" class="card">
      <h2>Welcome</h2>
      <p>Please login or register to continue</p>

      <div class="form-group">
        <label for="username">ðŸ‘¤ Username</label>
        <input type="text" id="username" placeholder="Enter your username" />
      </div>

      <div class="form-group">
        <label for="password">ðŸ”’ Password</label>
        <input type="password" id="password" placeholder="Enter your password" />
      </div>

      <div class="btn-group full-width">
        <button class="btn register" onclick="register()">Register</button>
        <button class="btn login" onclick="login()">Login</button>
      </div>
    </div>

    <div id="actionsSection" class="card hidden">
      <h2 id="welcomeText">Welcome!</h2>

      <div class="btn-group vertical">
        <button class="btn checkin" onclick="checkin()">âœ… Check-in</button>
        <button class="btn view" onclick="viewCheckins()">ðŸ“‹ View Check-ins</button>
        <button class="btn logout" onclick="logout()">ðŸšª Logout</button>
      </div>

      <div id="checkinResults" class="results"></div>
    </div>
  </div>

  <script>
    const toggleButton = document.getElementById("themeToggle");
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    const currentTheme = localStorage.getItem("theme") || (prefersDark ? "dark" : "light");

    document.body.classList.toggle("dark", currentTheme === "dark");
    toggleButton.textContent = currentTheme === "dark" ? "ðŸŒš" : "ðŸŒž";

    toggleButton.onclick = () => {
      const isDark = document.body.classList.toggle("dark");
      toggleButton.textContent = isDark ? "ðŸŒš" : "ðŸŒž";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    };
  </script>
  <script src="script.js"></script>
  <div id="toast" class="toast hidden"></div>
</body>
</html>
